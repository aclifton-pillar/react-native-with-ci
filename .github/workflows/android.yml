name: Android Detox CI

on: [push]

jobs:
  build-and-test:
    runs-on: macOS-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "10"
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - uses: hoff2-ACN/action-android/install-sdk@release/0.0.5
      - uses: hoff2-ACN/action-android/emulator-run-cmd@release/0.0.5
        with:
          cmd: ./gradlew androidCI
          api: 28
          tag: google_apis
          abi: x86


