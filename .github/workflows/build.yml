name: Detox CI

on: [push]

jobs:
  build:
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "10"
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Sleep for 75 seconds
        env:
          ANDROID_HOME: /Users/runner/Library/Android/sdk
        run: |
          sleep 75
      - name: Sleep for 10 seconds
        run: |
          sleep 10
        timeout-minutes: 1
    timeout-minutes: 15
