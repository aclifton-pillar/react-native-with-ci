name: Detox CI

on: [push]

jobs:
  build:
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "10"
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: npm install, build, and test
        env:
          ANDROID_HOME: /Users/runner/Library/Android/sdk
        run: |
          sleep 120
        timeout-minutes: 1

